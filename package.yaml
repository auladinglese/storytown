name: storytown

dependencies:
  - base
  - warp
  - aeson
  - wai-make-assets
  - servant-elm
  - servant
  - wai
  - servant-server
  - transformers
  - containers
  - optparse-applicative
  - persistent-postgresql
  - persistent
  - persistent-template
  - heroku-persistent
  - monad-logger
  - wai-extra
  - bytestring
  - servant-auth
  - servant-auth-server
  - bytestring
  - wai-cors
  - http-types
  - amazonka
  - amazonka-s3
  - lens
  - time
  - resourcet
  - text
  - warp-tls
  - entropy
  - base64-bytestring
  - cookie

executables:
  server:
    main: Main.hs
    source-dirs:
      - server/src
  aws:
    main: Main.hs
    source-dirs:
      - trial/aws

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - server/test
      - server/src
    dependencies:
      - warp >= 3.2.3
      - hspec
      - servant-client
      - http-client
      - http-types
